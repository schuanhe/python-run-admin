
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ crawler_name }} - 数据管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
        .add-form { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">{{ crawler_name }} - 数据管理</h1>
        
        <div class="card add-form">
            <div class="card-header bg-primary text-white">
                添加数据（测试用）
            </div>
            <div class="card-body">
                <form id="addDataForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="url" name="url" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">内容</label>
                        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">添加</button>
                </form>
            </div>
        </div>
        
        <h2 class="mb-3">数据列表</h2>
        <div id="dataList" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载数据
        function loadData() {
            fetch('/crawler/{{ crawler_id }}/data')
                .then(response => response.json())
                .then(data => {
                    const dataList = document.getElementById('dataList');
                    dataList.innerHTML = '';
                    
                    if (data.length === 0) {
                        dataList.innerHTML = '<div class="col-12"><div class="alert alert-info">暂无数据</div></div>';
                        return;
                    }
                    
                    data.forEach(item => {
                        const col = document.createElement('div');
                        col.className = 'col-md-6 col-lg-4';
                        
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';
                        
                        const title = document.createElement('h5');
                        title.className = 'card-title';
                        title.textContent = item.title;
                        
                        const url = document.createElement('p');
                        url.className = 'card-text';
                        const urlLink = document.createElement('a');
                        urlLink.href = item.url;
                        urlLink.textContent = item.url;
                        urlLink.target = '_blank';
                        url.appendChild(urlLink);
                        
                        const content = document.createElement('p');
                        content.className = 'card-text';
                        content.textContent = item.content || '无内容';
                        
                        const time = document.createElement('p');
                        time.className = 'card-text text-muted';
                        time.textContent = new Date(item.created_at).toLocaleString();
                        
                        cardBody.appendChild(title);
                        cardBody.appendChild(url);
                        cardBody.appendChild(content);
                        cardBody.appendChild(time);
                        
                        card.appendChild(cardBody);
                        col.appendChild(card);
                        dataList.appendChild(col);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    const dataList = document.getElementById('dataList');
                    dataList.innerHTML = '<div class="col-12"><div class="alert alert-danger">加载数据失败</div></div>';
                });
        }
        
        // 添加数据
        document.getElementById('addDataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/crawler/{{ crawler_id }}/add', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('添加成功');
                    this.reset();
                    loadData();
                } else {
                    alert('添加失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('添加失败，请检查网络连接');
            });
        });
        
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
